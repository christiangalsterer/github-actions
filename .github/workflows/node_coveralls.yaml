name: Coveralls

on:
  workflow_call:

jobs:
  coveralls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up pnpm 
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'pnpm'
      - name: Create Test Coverage
        run: |
          pnpm install
          pnpm run test:coverage
      - name: Report Coveralls
        uses: coverallsapp/github-action@v2
