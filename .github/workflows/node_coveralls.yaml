name: Coveralls

on:
  workflow_call:

jobs:
  coveralls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - name: Create Test Coverage
        run: |
          npm install
          npm run test:coverage
      - name: Report Coveralls
        uses: coverallsapp/github-action@v2
