
name: NPM Publish

on:
  workflow_call:

permissions:
  contents: read

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm run publish-npm
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
