
name: NPM Publish

on:
  workflow_call:

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm run publish-npm

