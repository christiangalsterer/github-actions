
name: NPM Publish

on:
  workflow_call:

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up pnpm 
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      - run: pnpm run publish-npm

