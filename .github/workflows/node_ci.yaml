name: 'Continuous Integration'

on:
  workflow_call:

permissions:
  contents: read

jobs:
  ci:
    strategy:
      matrix:
        node-version: ['20.x', '22.x', '23.x', '24.x']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm run ci