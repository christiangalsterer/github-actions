name: 'Continuous Integration'

on:
  workflow_call:

permissions:
  contents: read

jobs:
  ci:
    strategy:
      matrix:
        node-version: ['20.x', '22.x', '23.x', '24.x']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up pnpm 
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - run: pnpm run ci